{% extends 'base.html' %}
{% load static %}

{% block meta %}
{% include 'navbar_umpire.html' %}
    <title>Dashboard Umpire</title>

    <style>
        html, body {
            height: 100%;
        }
        .h-100 .h-custom {
            width: 100%;
            height: 100%;
            display: table;
            text-align: center;
        }
    </style>
    {% endblock meta %}
    {% block content %}
    
    <section class="h-100 h-custom" style="background-color: #8fc4b7; height: 100vh;">
        <div class="container py-5 h-100" style="height: 100vh;">
            <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh;">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://lh3.googleusercontent.com/upSMtCcURxcLw0ZS8g92NbFH-znB32z9Wo9mS3xtBEawGjLnrT83fS7KjLqYkLWCkcIHXS3MiP7JwgDqKxW5zt-nxYhJddIp3HMKJo5w3w"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <center>
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Hi There, Umpire {{umpire.nama}}</h3>
                                <h4 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Negara : {{umpire.negara}}</h4>
                                <h4 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Email : {{umpire.email}}</h4>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
