{% block content %}
    
    <style>
        body{
      /* Created with https://www.css-gradient.com */
        background: rgb(58,169,180);
        background: linear-gradient(90deg, rgba(58,169,180,1) 0%, rgba(54,153,123,1) 33%, rgba(66,186,102,1) 66%);
        overflow-x: hidden;
        
    }
    </style>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8fc4b7;">
    <a class="navbar-brand" href="#" style="color: #FFFFFF;">Babadu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FFFFFF;">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FFFFFF;">Tes Kualifikasi</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FFFFFF;">Daftar Event</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FFFFFF;">Enrolled Event</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FFFFFF;">Daftar Sponsor</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
    </form>
    </div>
</nav>
    
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <div class="login" style="text-align:center">
        <h1 style="margin-top: 25px">Form Data Kualifikasi</h1>
        <form method="POST" action="">
            {% csrf_token %}

            <label style="vertical-align: middle; text-align: right;">Tahun</label>
            <input type="text" id="tahun" name="tahun" placeholder="ex: 2023" class="form-control" required>
    
            <label style="vertical-align: middle; text-align: right;">Nomor Batch:</label>
            <input type="text" id="nomorbatch" name="nomorbatch" placeholder="ex: 1" class="form-control" required>
    
            <label style="vertical-align: middle; text-align: right;">Tempat Pelaksaaan:</label>
            <input type="text" id="tempat" name="tempat" placeholder="ex: Jakarta" class="form-control" required>
    
            <div class="container shadow min-vh-100 py-2">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-6">
                        <label for="date">Tanggal Pelaksanaan</label>
                        <input id="date" name="date" class="form-control" type="date" required/>
                    </div>
                </div>
            </div>
            <button type="submit" class="tombol btn btn-primary mx-auto my-2">Next</button>
        </form>
    </div>
    
  </body>

  {% endblock content %}
